<!doctype html>
<html class="no-js" lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>管理员信息修改</title>
    <link rel="icon" th:href="@{/picture/favicon.ico}" >
    <!-- plugin css file  -->
    <link rel="stylesheet" th:href="@{/css/responsive.dataTables.min.css}">
    <link rel="stylesheet" th:href="@{/css/dataTables.bootstrap5.min.css}">

    <!-- project css file  -->
    <link rel="stylesheet" th:href="@{/css/ihealth.style.min.css}">
</head>
<body>

<div id="ihealth-layout" class="theme-tradewind">

    <!-- sidebar -->
    <div th:replace="~{commons/bar_admin::sidebar(activeUri='adminmanage')}"></div>

    <!-- main body area -->
    <div class="main px-lg-4 px-md-4">

        <!-- Body: Header -->
        <div th:replace="~{commons/bar_admin::body_header}"></div>

        <!-- Body: Body -->
        <div class="body d-flex py-3">
            <div class="container-xxl">
                <div class="row align-items-center">
                    <div class="border-0 mb-4">
                        <div class="card-header py-3 no-bg bg-transparent d-flex align-items-center px-0 justify-content-between border-bottom flex-wrap">
                            <h3 class="fw-bold mb-0"><a th:href="@{/admin_manage}">所有管理员</a>->修改 [[${user.adminName}]] 信息</h3>
                        </div>
                    </div>
                </div>
                <div class="row align-item-center">
                    <div class="col-md-8" style="margin: 0 auto;">
                        <div class="card mb-3" >
                            <div class="card-body" >
                                <form th:action="@{/adminModify}" method="post">
                                    <div class="row g-3 align-items-center" style="clear: both;">
                                        <input type="hidden" name="adminId" th:value="${user.adminId}">
                                        <div class="col-md-10">
                                            <label for="lastname" class="form-label"><h6><b>学号(工号)</b></h6></label>
                                            <input type="text" class="form-control" th:value="${user.adminNum}" required="" name="adminNum">
                                        </div>
                                        <div class="col-md-10">
                                            <label for="firstname" class="form-label"><h6><b>名字</b></h6></label>
                                            <input type="text" class="form-control" id="firstname" name="adminName" required="" th:value="${user.adminName}">
                                        </div>
                                        <br>
                                        <div class="col-md-10">
                                            <label for="lastname" class="form-label"><h6><b>联系方式</b></h6></label>
                                            <input type="text" class="form-control" id="lastname" required="" name="phone" th:value="${user.phone}">
                                        </div>
                                        <div class="col-md-10">
                                            <label class="form-label"><h6><b>密码</b></h6></label>
                                            <input type="text" class="form-control" id="phonenumber" required="" name="password" th:value="${user.password}">
                                        </div>
                                        <div class="col-md-10">
                                            <label for="emailaddress" class="form-label"><h6><b>邮箱</b></h6></label>
                                            <input type="email" class="form-control" id="emailaddress" required="" name="email" th:value="${user.email}">
                                        </div>
                                        <div class="col-md-10">
                                            <label for="emailaddress" class="form-label"><h6><b>系别</b></h6></label>
                                            <input type="text" class="form-control" required="" name="depart" th:value="${user.depart}">
                                        </div>
                                        <div class="col-md-10">
                                            <label for="emailaddress" class="form-label"><h6><b>专业</b></h6></label>
                                            <input type="text" class="form-control" required="" name="major" th:value="${user.major}">
                                        </div>
                                        <div class="col-md-10">
                                            <label for="emailaddress" class="form-label"><h6><b>班级</b></h6></label>
                                            <input type="text" class="form-control" required="" name="classes" th:value="${user.classes}">
                                        </div>
<!--                                        <div class="col-md-10">-->
<!--                                            <label for="admitdate" class="form-label"><b></b></label>-->
<!--                                            <input type="date" class="form-control"   required="" name="subPhyBirth"  >-->
<!--                                        </div>-->
<!--                                        <p></p>-->
<!--                                        <div class="col-md-10">-->
<!--                                            <label for="admittime" class="form-label">Time</label>-->
<!--                                            <input type="time" class="form-control" id="admittime" required="">-->
<!--                                        </div>-->

                                        <div class="col-md-10">
                                            <label class="form-label"><h6><b>性别</b></h6></label>
                                            <div class="row">
                                                <div class="col-md-10">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="radio" name="gender" id="exampleRadios11" value="男" th:checked="${user.gender == '男'}">
                                                        <label class="form-check-label" for="exampleRadios11">
                                                            男
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="col-md-10">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="radio" name="gender" id="exampleRadios22" value="女" th:checked="${user.gender == '女'}">
                                                        <label class="form-check-label" for="exampleRadios22">
                                                            女
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-10">
                                            <label for="admitdate" class="form-label"><b>出生日期</b></label>
                                            <input type="date" class="form-control" th:value="${user.entranceDate}" id="admitdate" required="" name="entranceDate">
                                        </div>
                                    </div>
                                    <div style="clear: both; margin: 20px 20px 0 auto">
                                        <button type="submit"  class="btn btn-primary btn-lg" >修改</button>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div><!-- Row end  -->

            </div>
        </div>

        <!-- Modal Custom Settings-->


    </div>

</div>
<!-- Jquery Core Js -->
<script th:src="@{/js/libscripts.bundle.js}"></script>

<!-- Plugin Js -->
<script th:src="@{/js/apexcharts.bundle.js}"></script>
<script th:src="@{/js/jquery-ui.min.js}"></script>
<script th:src="@{/js/owl.carousel.js}"></script>
<script th:src="@{/js/dataTables.bundle.js}"></script>

<!--&lt;!&ndash; Jquery Page Js &ndash;&gt;-->
<script th:src="@{/js/template.js}"></script>
<script>
    $(function() {
        // initialize after multiselect
        $('#basic-form').parsley();
    });
</script>


</body>
</html>
