<!doctype html>
<html class="no-js" lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>体检登记</title>
    <!-- project css file  -->
    <link rel="stylesheet"   th:href="@{/css/ihealth.style.min.css}">
</head>
<body>

<div id="ihealth-layout" class="theme-tradewind">
    
    <!-- sidebar -->
    <div th:replace="~{commons/bar_doctor::sidebar(activeUri='registration')}"></div>

    <!-- main body area -->
    <div class="main px-lg-4 px-md-4"> 

        <!-- Body: Header -->
        <div th:replace="~{commons/bar_doctor::body_header}"></div>

        <!-- Body: Body -->
        <div class="body d-flex py-3">
            <div class="container-xxl">
                <div class="row align-items-center">
                    <div class="border-0 mb-4">
                        <div class="card-header py-3 no-bg bg-transparent d-flex align-items-center px-0 justify-content-between border-bottom flex-wrap">
                            <h3 class="fw-bold mb-0">体检登记</h3>
                        </div>
                    </div>
                </div> <!-- Row end  -->
                <div class="row g-3 mb-3">
                    <div class="col-lg-12">
                        <div class="card" >
                            <div class="col-lg-11" style="margin: 0 auto;">
                                <div class="d-flex py-2 project-tab flex-wrap w-sm-100">
                                    <ul class="nav nav-tabs tab-body-header rounded  prtab-set w-sm-100 list-unstyled" role="tablist">
                                        <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" th:href="@{#all}" role="tab">未登记人员</a></li>
                                        <li class="nav-item"><a class="nav-link " data-bs-toggle="tab" th:href="@{#new}" role="tab">已登记人员</a></li>
                                    </ul>
                                </div>
                                <div class="tab-content mt-4 w-100">
                                    <div class="tab-pane fade " id="all">
                                        <div class="row mb-3">
                                            <div class="card">
                                                <div class="card-body">
                                                    <table id="patient-table2" class="table table-hover align-middle mb-0" style="width: 100%; text-align: center">
                                                        <thead>
                                                        <tr >
                                                            <th >用户姓名</th>
                                                            <th >用户手机</th>
                                                            <th >身份证</th>
                                                            <th >用户邮箱</th>
                                                            <th >预约检查时间</th>
                                                            <th >预约套餐</th>
                                                            <th >操作</th>
                                                        </tr >
                                                        </thead>
                                                        <tbody>

                                                        <tr th:each="subPhy:${subPhyList}">
                                                            <td>
                                                                <span th:text="${subPhy.subPhyName}" ></span>
                                                            </td>
                                                            <td>
                                                                <span th:text="${subPhy.subPhyPhone}" ></span>
                                                            </td>
                                                            <td>
                                                                <span th:text="${subPhy.subPhyCert}" ></span>
                                                            </td>
                                                            <td>
                                                                <span th:text="${subPhy.subPhyEmail}" ></span>
                                                            </td>
                                                            <td>
                                                                <span th:text="${subPhy.subPhyDate}" ></span>
                                                            </td>
                                                            <td>
                                                                <span th:text="${subPhy.phyName}" ></span>
                                                            </td>
                                                            <td>
                                                                <button type="button" class="btn btn-info"><a  th:href="@{/registration/{id}(id=${subPhy.subPhyId})}">登记</a></button>
                                                            </td>
                                                        </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="tab-pane fade show active" id="new">
                                        <div class="row mb-3">
                                            <div class="card">
                                                <div class="card-body">
                                                    <table id="patient-table" class="table table-hover align-middle mb-0" style="width: 100%; text-align: center">
                                                        <thead>
                                                        <tr >
                                                            <th >体检编号</th>
                                                            <th >用户姓名</th>
                                                            <th >用户手机</th>
                                                            <th >身份证</th>
                                                            <th >用户邮箱</th>
                                                            <th >预约检查时间</th>
                                                            <th >登记时间</th>
                                                            <th >预约套餐</th>
                                                            <th >操作</th>
                                                        </tr >
                                                        </thead>
                                                        <tbody>
                                                        <tr th:each="PhyRegistration:${PhyRegistrationList}">
                                                            <td>
                                                                <span th:text="${PhyRegistration.registrationId}" ></span>
                                                            </td>
                                                            <td>
                                                                <span th:text="${PhyRegistration.registrationName}" ></span>
                                                            </td>
                                                            <td>
                                                                <span th:text="${PhyRegistration.registrationPhone}" ></span>
                                                            </td>
                                                            <td>
                                                                <span th:text="${PhyRegistration.registrationCert}" ></span>
                                                            </td>
                                                            <td>
                                                                <span th:text="${PhyRegistration.registrationEmail}" ></span>
                                                            </td>
                                                            <td>
                                                                <span th:text="${PhyRegistration.subPhyCheckDate}" ></span>
                                                            </td>
                                                            <td>
                                                                <span th:text="${PhyRegistration.registrationDate}" ></span>
                                                            </td>
                                                            <td>
                                                                <span th:text="${PhyRegistration.phyName}" ></span>
                                                            </td>
                                                            <td>

                                                                <button type="button" class="btn btn-info"><a  th:href="@{/cancelRegistration/{id}(id=${PhyRegistration.registrationId})}">取消登记</a></button>
                                                            </td>
                                                        </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 

</div>

<!-- Jquery Core Js -->
<script th:src="@{/js/libscripts.bundle.js}"></script>
<script th:src="@{/js/dataTables.bundle.js}"></script>
<!-- Jquery Page Js -->
<script th:src="@{/js/template.js}"></script>
<script th:src="@{/js/google.js}"></script>


<script th:src="@{'https://ditu.google.cn/maps/api/js'+'?key=AIzaSyB1Jr7axGGkwvHRnNfoOzoVRFV3yOPHJEU&callback=myMap'}"></script>



</body>
</html>
