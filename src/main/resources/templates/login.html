<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>体检系统登录</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="picture/favicon.png" >
<!--图标库-->
<link rel='stylesheet' th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css}">

<!--响应式框架-->
<link rel='stylesheet' th:href="@{/css/bootstrap.min.css}">

<!--主要样式-->
<link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>
  
<div class="container">

	<div class="card-wrap">
	
		<div class="card border-0 shadow card--welcome is-show" style="border-radius: 5%;" id="welcome">
			<div class="card-body">
				<h1 class="card-title" style="font-size: 45px">体 检 系 统</h1>
				<br>
				<br>
				<p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}" ></p>
				<div class="btn-wrap">
					<a class="btn btn-lg btn-register js-btn" data-target="register">注册</a>
					<br>
					<a class="btn btn-lg btn-login js-btn" data-target="login">登录</a>
				</div>
			</div>
		</div>
		



		<div class="card border-0 shadow card--register" id="register">
			<div class="card-body">
				<h2 class="card-title">会员注册</h2>
				<p class="card-text">第三方注册</p>
				<p class="badge-wrap"><a class="badge"><i class="fab fa-facebook-f"></i></a><a class="badge"><i class="fab fa-google"></i></a><a class="badge"><i class="fab fa-twitter"></i></a><a class="badge"><i class="fab fa-github"></i></a></p>
				<p>或者使用您的手机号进行注册</p>
				<form th:action="@{/user_register}" method="post">
					<input type="hidden" name="_method" value="put">
					<div class="form-group">
						<input class="form-control" type="text" name="stuName" placeholder="名称" required="required">
					</div>
					<div class="form-group">
						<input class="form-control" type="number" name="phone" placeholder="手机号" required="required">
					</div>
					<div class="form-group">
						<input class="form-control" type="password" name="password" placeholder="密码" required="required">
					</div>
					<button class="btn btn-lg">注册</button>
				</form>
			</div>
			<button class="btn btn-back js-btn" data-target="welcome"><i class="fas fa-angle-left"></i></button>
		</div>

		<div class="card border-0 shadow card--login" id="login">
			<div class="card-body">

				<p>第三方登录</p>
				<p class="badge-wrap"><a class="badge"><i class="fab fa-facebook-f"></i></a><a class="badge"><i class="fab fa-google"></i></a><a class="badge"><i class="fab fa-twitter"></i></a><a class="badge"><i class="fab fa-github"></i></a></p>
				<p>或用账号登录</p>
				<form th:action="@{/user_login}" method="post">
					<div class="form-group">
						<input class="form-control" name="username" type="text" placeholder="用户名" required="required">
					</div>
					<div class="form-group">
						<input class="form-control" type="password" name="password" placeholder="密码" required="required">
					</div>
					<p><a href="#" class=" js-btn" data-target="forget">忘记密码?</a></p>
					<button class="btn btn-lg" name="btn" value="1">会员登录</button>
					<button class="btn btn-lg" name="btn" value="0">管理员登录</button>
				</form>
			</div>
			<button class="btn btn-back js-btn" data-target="welcome"><i class="fas fa-angle-left"></i></button>
		</div>

		<div class="card border-0 shadow card--login" id="forget">
			<div class="card-body">

				<h2 class="card-title" style="margin-bottom: 30px; margin-top: 20px;" >修改密码</h2>
				<form th:action="@{/forgetPassword}" method="post">
					<div class="form-group">
						<input class="form-control" name="username" type="text" placeholder="用户名或手机号" required="required">
					</div>
					<div class="form-group">
						<input class="form-control" type="password" name="newPassword" placeholder="新密码" required="required">
					</div>
					<div class="form-group">
						<input class="form-control" type="password"  placeholder="确认新密码" required="required">
					</div>
					<button class="btn btn-lg" name="btn" >修改会员密码</button>
				</form>
			</div>
			<button class="btn btn-back js-btn" data-target="welcome"><i class="fas fa-angle-left"></i></button>
		</div>

	</div>
	
</div>
  
<script th:src="@{/js/login.js}"></script>

</body>
</html>
